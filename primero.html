<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de tamaños de fuente</title>
</head>
<body>
  <p style="font-size: 16px;">Párrafo de 16px</p>
  <!-- Esto es un parrafo con tamaño de fuente de 16 píxeles -->
  <p style="font-size: 12px;">Párrafo de 12px</p>
  <!-- Esto es un parrafo con tamaño de fuente de 12 píxeles -->
  <p style="font-size: 1em;">Párrafo de 1em</p>
  <!-- Esto es un parrafo con tamaño de fuente relativo al tamaño del contenedor (1em) -->
  <p style="font-size: 1.5em;">Párrafo de 1.5em</p>
  <!-- Esto es un parrafo con tamaño de fuente 1.5 veces mayor que el del contenedor (1.5em) -->
  <p style="font-size: 0.5in;">Párrafo de 0.5 pulgadas</p>
  <!-- Esto es un parrafo con tamaño de fuente de 0.5 pulgadas -->
  <p style="font-size: 8mm;">Párrafo de 8 milímetros</p>
  <!-- Esto es un parrafo con tamaño de fuente de 8 milímetros -->
  <p style="font-size: 12pt;">Párrafo de 12 puntos</p>
  <!-- Esto es un parrafo con tamaño de fuente de 12 puntos tipográficos (pt) -->
</body>
</html>
