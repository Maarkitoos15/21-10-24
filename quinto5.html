<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de word-spacing</title>
  <style>
    p {
      word-spacing: 5px; /* Añade un espacio de 5 píxeles entre cada palabra */
    }
  </style>
</head>
<body>
  <h1>Ejemplo de word-spacing</h1>
  <p>Este texto tiene un espacio entre palabras.</p>
</body>
</html>
