<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de line-height</title>
  <style>
    p {
      line-height: 1.5; /* Establece el espacio entre líneas a 1.5 veces el tamaño de la fuente */
    }
  </style>
</head>
<body>
  <h1>Ejemplo de line-height</h1>
  <p>Este texto tiene un mayor espacio entre las líneas.</p>
</body>
</html>
