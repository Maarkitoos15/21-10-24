<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi página web</title>
  <style>
    body {
      background-color: lightblue;
    }
    /* el color de fondo de toda la página a azul claro */

    h1 {
      color: white;
      text-align: center;
    }
    /* el color del texto del encabezado <h1> a blanco y lo alinea al centro */

    p {
      font-family: verdana;
      font-size: 20px;
    }
    /* la fuente de los párrafos como Verdana y su tamaño a 20 píxeles */
  </style>
</head>
<body>
  <h1>Este es un encabezado</h1>
    <p>Este es un párrafo.</p>
  <!--  la fuente Verdana y tiene un tamaño de 20 píxeles -->

  <p>Este es otro párrafo.</p>
  <!-- Otro párrafo con las mismas reglas de estilo que el anterior -->
</body>
</html>
